#
# Config file for Wercker Continuous Integration
#

box: node
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - script:
        name: npm run lint
        code: |
          npm run lint

    # A step that executes `npm install` command
    - npm-install


    # A step that executes `npm test` command
    #- npm-test

    ###
    #
    - script:
        name: firebase-bolt compile
        code: |
          npm run ci-build-bolt

    - script:
        name: webpack production compile
        code: |
          npm run ci-build-app

  after-steps:
    - wercker/slack-notifier:
        url: $SLACK_WEBHOOK_URL
        username: wercker

# Deployment definition
deploy:

  steps:
    - script:
        name: no deploy selected
        code: |
          echo "no deploy selected"

  Dev:
    - npm-install
    
    - script:
        name: full production compile
        code: |
          npm run ci-build-prod

    - zbuttram/wercker-firebase-deploy@0.1.3:
        firebase: "treesradio-dev"
        token: $FIREBASE_DEPLOY_KEY

  after-steps:
    - wercker/slack-notifier:
        url: $SLACK_WEBHOOK_URL
        username: wercker
